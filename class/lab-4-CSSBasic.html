<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuyển Dụng</title>
    <link rel="stylesheet" href="./style-lab-4-CSSBasic.css" />
  </head>
  <body>
    <form>
      <section>
        <header><h2>Tuyển dụng</h2></header>
        <div>
          <label for="name">Họ và tên: </label>
          <br />
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email: </label>
          <br />
          <input type="email" id="email" />
        </div>
        <div>
          <label for="SDT">Số điện thoại: </label>
          <br />
          <input type="tel" id="SDT" />
        </div>
        <p>CV:</p>
        <input type="file" name="choosen file" />
        <div>
          <label for="feedback">Tin nhắn: </label>
          <br />
          <textarea
            name="feedback"
            id="feedback"
            cols="70"
            rows="10"
          ></textarea>
          <br />
          <input type="submit" value="gửi" />
        </div>
      </section>
    </form>
  </body>
</html>
